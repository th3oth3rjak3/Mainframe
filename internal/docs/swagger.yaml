basePath: /
definitions:
  domain.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  domain.LoginResponse:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastLogin:
        type: string
      lastName:
        type: string
      roles:
        items:
          type: string
        type: array
      username:
        example: admin
        type: string
    type: object
  domain.Role:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  handler.HealthCheckResponse:
    properties:
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Centralized Personal Productivity Application
  title: Mainframe API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user credentials
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.LoginResponse'
      summary: Login user
      tags:
      - Authentication
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Log out of application
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Logout user
      tags:
      - Authentication
  /api/roles:
    get:
      consumes:
      - application/json
      description: Get all roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Role'
            type: array
      summary: List Roles
      tags:
      - Roles
  /api/users:
    get:
      consumes:
      - application/json
      description: Get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: List Users
      tags:
      - Users
  /health:
    get:
      consumes:
      - application/json
      description: Perform Health Check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.HealthCheckResponse'
      summary: Health Check
      tags:
      - Health
swagger: "2.0"
